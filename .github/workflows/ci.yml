name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: ['**']

  workflow_dispatch:

jobs:
  build:
    name: Build the application
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
  tests:
    name: Unit tests
    needs: build
    if: needs.build.result == 'success'
    runs-on: self-hosted

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Tests
        run: npm run test
