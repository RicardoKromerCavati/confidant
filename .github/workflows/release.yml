name: Release on GitHub and Publish on NPM

on:
  workflow_dispatch:
  push:
    branches: ["main"]

env:
  GIT_AUTHOR_NAME: 'Ricardo Kromer Cavati'
  GIT_AUTHOR_EMAIL: ricardokcavati@gmail.com
  GIT_COMMITTER_NAME: 'Ricardo Kromer Cavati'
  GIT_COMMITTER_EMAIL: ricardokcavati@gmail.com
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN  }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
        contents: write
        issues: write
        pull-requests: write
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
            node-version: 20
            cache: npm

      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build

      - name: Execute semantic-release
        run: npx semantic-release

        