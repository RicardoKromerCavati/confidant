name: Release

on:
  push:
    branches: ["distribution"]


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
        contents: write
        issues: write
        pull-requests: write
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
            node-version: 20
            cache: npm

      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build

      - name: Execute semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        run: npx semantic-release
        