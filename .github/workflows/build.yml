name: Build

on:
  pull_request:
    branches: ['main']

permissions:
  checks: write
  contents: read

jobs:
  build:
    name: Build the application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build