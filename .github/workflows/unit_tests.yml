name: Unit Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

permissions:
  checks: write
  contents: read

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Tests
        run: npm run test

      - name: Upload test report
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: test-reports/*.xml
          include_passed: true
          detailed_summary: true