name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: ['**']

permissions:
  checks: write
  contents: read
  #workflow_dispatch:

jobs:
  build:
    name: Build the application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
  tests:
    name: Unit tests
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Set Up Node Js
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Tests
        run: npm run test

      - name: Upload test report
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: test-reports/*.xml
